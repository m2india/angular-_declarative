<div class="row">
    <div class="col-md-12">
        <h3>Posts Data</h3>

        <div class="row">
            <div class="col-md-4">
                <select (change)="onChange($event)">
                    <option value="">Select Category</option>
                    <option [value]="cate.id" *ngFor="let cate of getCategories$ | async">{{cate.name}}</option>
                </select>
            </div>
        </div>

        <table class="table" *ngIf="composts$ | async as posts">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Content</th>
                <th scope="col">Category</th>
                <th scope="col">Author</th>
                <th scope="col">Published Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{post.title}}</td>
                <td>{{post.content}}</td>
                <td>{{post.categoryName}}</td>
                <td>{{post.author}}</td>
                <td>{{post.published_date}}</td>
              </tr>
            </tbody>
          </table>
          
    </div>
</div>
