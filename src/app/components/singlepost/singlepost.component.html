<div class="row" *ngIf="errorMessage">
    <div class="col-md-12">
        <div class="alert alert-danger">
            {{errorMessage}}
        </div>
    </div>
</div>

<div *ngIf="singleClickPost$ | async as post">
    <h2>Post Details</h2>
    <div>Id : {{post.id}}</div>
    <div>Title : {{post.title}}</div>
    <div>Description : {{post.content}}</div>
    <div>category Name : {{post.categoryName}}</div>
</div>
